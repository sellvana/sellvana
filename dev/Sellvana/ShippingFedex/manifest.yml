modules:
    Sellvana_ShippingFedex:
        version: 0.6.0.0

        channel: beta
        require: { module: { Sellvana_Checkout: 0.2.1 } }
        description: "Fedex shipping module"
        auto_use: [ bootstrap ]

        areas:
            FCom_Admin:
                auto_use: [ views, layout ]

        default_config:
            modules/Sellvana_ShippingFedex/conditionally_free_services: ['03', '11', '65']
            modules/Sellvana_ShippingFedex/services: ['02', '03', '07', '08', '11', '12', '13', '14', '54', '59', '65']
            modules:
                Sellvana_ShippingFedex:
                    enabled: 1
                    label: FedEx
                    max_package_weight: 150
                    production_mode: 0
                    sort_order: 10
                    default_service: '03'
