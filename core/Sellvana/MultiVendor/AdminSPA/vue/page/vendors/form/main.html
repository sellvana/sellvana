<div class="admin-main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="form-horizontal">
                <div class="f-section">
                    <div class="form-group" :class="fieldClass('product_name')">
                        <label><span class="col-md-3 control-label">{{'Product Name'|_}} <span class="required">*</span></span>
                            <div class="col-md-9"><input type="text" class="form-control" v-model="form.vendor.product_name"></div>
                        </label></div>
                    <div class="form-group" :class="fieldClass('url_key')">
                        <label><span class="col-md-3 control-label">{{'URL Key (optional)'|_}}</span>
                            <div class="col-md-9"><input type="text" class="form-control" v-model="form.vendor.url_key"></div>
                        </label></div>
                    <div class="form-group" :class="fieldClass('product_sku')">
                        <label><span class="col-md-3 control-label">{{'Product SKU'|_}} <span class="required">*</span></span>
                            <div class="col-md-9"><input type="text" class="form-control" v-model="form.vendor.product_sku"></div>
                        </label></div>
                    <div class="form-group" :class="fieldClass('categories')">
                        <label><span class="col-md-3 control-label">{{'Categories'|_}} <span class="required">*</span></span>
                            <div class="col-md-9"><select2 class="form-control" v-model="form.vendor.categories"></select2></div>
                        </label></div>
                    <div class="form-group" :class="fieldClass('short_description')">
                        <label><span class="col-md-3 control-label">{{'Short Description'|_}} <span class="required">*</span></span>
                            <div class="col-md-9"><textarea class="form-control" v-model="form.vendor.short_description"></textarea></div>
                        </label></div>
                    <div class="form-group" :class="fieldClass('description')">
                        <label><span class="col-md-3 control-label">{{'Long Description'|_}} <span class="required">*</span></span>
                            <div class="col-md-9"><ckeditor v-model="form.vendor.description"></ckeditor></div>
                        </label></div>
                    <div class="form-group" :class="fieldClass('is_hidden')">
                        <label><span class="col-md-3 control-label">{{'Hide Product'|_}}</span>
                            <div class="col-md-9"><checkbox v-model="form.vendor.is_hidden"></checkbox></div>
                        </label></div>
                    <div class="form-group" :class="fieldClass('is_featured')">
                        <label><span class="col-md-3 control-label">{{'Featured Product'|_}}</span>
                            <div class="col-md-9"><checkbox v-model="form.vendor.is_featured"></checkbox></div>
                        </label></div>
                    <div class="form-group" :class="fieldClass('is_popular')">
                        <label><span class="col-md-3 control-label">{{'Popular Product'|_}}</span>
                            <div class="col-md-9"><checkbox v-model="form.vendor.is_popular"></checkbox></div>
                        </label></div>
                </div>
            </div>
        </div>
    </div>
</div>
