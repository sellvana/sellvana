<div class="f-content-block">
      <div class="row">
            <div class="col-md-12">
                  <fieldset class="f-form-container">
                        <div class="f-form-group row"
                             :class="fieldClass('product_name')">
                              <label class="col-md-3 f-form-label">{{'Product
                                    Name'|_}} <span
                                          class="required">*</span></label>
                              <div class="col-md-9"><input type="text"
                                                           class="form-control"
                                                           v-model="form.vendor.product_name">
                              </div>
                        </div>
                        <div class="f-form-group row"
                             :class="fieldClass('url_key')">
                              <label class="col-md-3 f-form-label">{{'URL Key
                                    (optional)'|_}}</label>
                              <div class="col-md-9"><input type="text"
                                                           class="form-control"
                                                           v-model="form.vendor.url_key">
                              </div>
                        </div>
                        <div class="f-form-group row"
                             :class="fieldClass('product_sku')">
                              <label class="col-md-3 f-form-label">{{'Product
                                    SKU'|_}} <span
                                          class="required">*</span></label>
                              <div class="col-md-9"><input type="text"
                                                           class="form-control"
                                                           v-model="form.vendor.product_sku">
                              </div>
                        </div>
                        <div class="f-form-group row"
                             :class="fieldClass('categories')">
                              <label class="col-md-3 f-form-label">{{'Categories'|_}}
                                    <span class="required">*</span></label>
                              <div class="col-md-9">
                                    <select2 class="form-control"
                                             v-model="form.vendor.categories"></select2>
                              </div>
                        </div>
                        <div class="f-form-group row"
                             :class="fieldClass('short_description')">
                              <label class="col-md-3 f-form-label">{{'Short
                                    Description'|_}} <span
                                          class="required">*</span></label>
                              <div class="col-md-9"><textarea
                                    class="form-control"
                                    v-model="form.vendor.short_description"></textarea>
                              </div>
                        </div>
                        <div class="f-form-group row"
                             :class="fieldClass('description')">
                              <label class="col-md-3 f-form-label">{{'Long
                                    Description'|_}} <span
                                          class="required">*</span></label>
                              <div class="col-md-9">
                                    <ckeditor
                                          v-model="form.vendor.description"></ckeditor>
                              </div>
                        </div>
                        <div class="f-form-group row"
                             :class="fieldClass('is_hidden')">
                              <label class="col-md-3 f-form-label">{{'Hide
                                    Product'|_}}</label>
                              <div class="col-md-9">
                                    <checkbox
                                          v-model="form.vendor.is_hidden"></checkbox>
                              </div>
                        </div>
                        <div class="f-form-group row"
                             :class="fieldClass('is_featured')">
                              <label class="col-md-3 f-form-label">{{'Featured
                                    Product'|_}}</label>
                              <div class="col-md-9">
                                    <checkbox
                                          v-model="form.vendor.is_featured"></checkbox>
                              </div>
                        </div>
                        <div class="f-form-group row"
                             :class="fieldClass('is_popular')">
                              <label class="col-md-3 f-form-label">{{'Popular
                                    Product'|_}}</label>
                              <div class="col-md-9">
                                    <checkbox
                                          v-model="form.vendor.is_popular"></checkbox>
                              </div>
                        </div>
                  </fieldset>
            </div>
      </div>
</div>
