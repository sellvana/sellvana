<div>
	<div class="row">
		<div class="col-md-12 col-lg-2">
			<ul class="f-horizontal-menu">

					<li v-for="t in form.config.tabs" :class="{active:tab === t.name}" class="f-horizontal-menu__item"><a href="#" @click.prevent="switchTab(t.name)" class="f-horizontal-menu__link">{{t.label|_}}</a></li>

			</ul>
		</div>
		<div class="col-md-12 col-lg-10">
			<div class="row">
				<div class="col-sm-12 col-md-6">
					<div class="f-buttons-block text-right">
						<button type="button" class="button button2" @click="goBack()">{{'Back'|_}}</button>
						<button type="button" class="button button2" @click="doDelete()">{{'Delete'|_}}</button>
						<button type="button" class="button button1" @click="save()">{{'Save'|_}}</button>
						<button type="button" class="button button1" @click="save(true)">{{'Save and Continue'|_}}</button>
					</div>
					<div class="f-content-block">
						<component v-for="t in form.config.tabs" v-if="tab === t.name" :is="t.component_config" :form="form" @tab="switchTab"></component>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
