modules:
    Sellvana_PaymentIdeal:
        version: 0.1.0
        channel: alpha
        require: { module: { Sellvana_Sales: 0.1.10 } }
        translations: { en: en.php, nl: nl.php }
        description: "Payment iDEAL module"
        #autoload: lib

        auto_use: [ bootstrap ]
        default_config:
            modules:
                Sellvana_PaymentIdeal:
                    title: iDEAL
                    test: 1
        areas:
            FCom_Admin:
                auto_use: [ views, layout ]

            FCom_Frontend:
                auto_use: [ views ]
                routing:
                    - [ /ideal/.action, Sellvana_PaymentIdeal_Frontend_Controller ]
