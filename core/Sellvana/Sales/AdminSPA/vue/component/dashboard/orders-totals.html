<div class="row">
    <div v-for="order in widget.data.order_total" class="col-sm-6">
        <div class="box-content box-statistic">
            <h3 class="title text-error dashboard-order-total" :data-id="order.id">{{ order.order|_ }}</h3>

            <div class="text-error icon-inbox align-right"></div>
        </div>
    </div>
</div>
