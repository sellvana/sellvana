/:
    - view: head
        do:
			- [ meta, Content-Type, "text/html; charset=UTF-8"]
			- [ meta, viewport, "width=device-width, initial-scale=1"]
		
            - [ scss, "@Sellvana_Sales/AdminSPA/scss/orders.scss" ]
            - [ requireJs, sv-page-sales-orders, "@Sellvana_Sales/AdminSPA/vue/page/sales/orders/index" ]
            - [ requireJs, sv-page-sales-orders-tpl, "@Sellvana_Sales/AdminSPA/vue/page/sales/orders/index.html" ]
            - [ requireJs, sv-page-sales-orders-grid-config, "~/orders/grid_config" ]

            - [ requireJs, sv-page-sales-orders-form, "@Sellvana_Sales/AdminSPA/vue/page/sales/orders/form" ]
            - [ requireJs, sv-page-sales-orders-form-tpl, "@Sellvana_Sales/AdminSPA/vue/page/sales/orders/form.html" ]

			- [ requireJs, sv-page-sales-orders-form-main-tpl, "@Sellvana_Sales/AdminSPA/vue/page/sales/orders/form/main.html" ]
			- [ requireJs, sv-page-sales-orders-form-details-tpl, "@Sellvana_Sales/AdminSPA/vue/page/sales/orders/form/details.html" ]
			- [ requireJs, sv-page-sales-orders-form-comments-tpl, "@Sellvana_Sales/AdminSPA/vue/page/sales/orders/form/comments.html" ]
			- [ requireJs, sv-page-sales-orders-form-history-tpl, "@Sellvana_Sales/AdminSPA/vue/page/sales/orders/form/history.html" ]
			- [ requireJs, sv-page-sales-orders-form-items-config, "~/orders/form_items_grid_config" ]

    - view: app
        do:
            - [ addNav, { path: /sales, label: Sales, icon_class: "fa fa-line-chart", pos: 20 } ]
            - [ addNav, { path: /sales/orders, label: Orders, link: /sales/orders, pos: 10 } ]

            - [ addRoute, { path: /sales/orders, require: [ sv-page-sales-orders, text!sv-page-default-grid-tpl, json!sv-page-sales-orders-grid-config ] } ]
            - [ addRoute, { path: /sales/orders/form, require: [ sv-page-sales-orders-form, text!sv-page-sales-orders-form-tpl ] } ]


/sales/orders/form:
    - view: app
        do:
            - [ addFormTab, { path: /sales/orders/form, name: main, label: General Info, pos: 10, component: sv-page-sales-orders-form-main } ]
            - [ addFormTab, { path: /sales/orders/form, name: details, label: Details, pos: 20, component: sv-page-sales-orders-form-details } ]
            - [ addFormTab, { path: /sales/orders/form, name: comments, label: Comments, pos: 30, component: sv-page-sales-orders-form-comments } ]
            - [ addFormTab, { path: /sales/orders/form, name: history, label: History, pos: 40, component: sv-page-sales-orders-form-history } ]
