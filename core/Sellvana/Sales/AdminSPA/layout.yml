            - [ addRoute, { path: /sales/orders, require: [ sv-page-sales-orders, text!sv-page-default-grid-tpl, json!sv-page-sales-orders-grid-config ] } ]
            - [ addRoute, { path: /sales/orders/form, require: [ sv-page-sales-orders-form, text!sv-page-default-form-tpl ] } ]




/sales/orders/form:
    - view: app
        do:
            - [ addFormTab, { path: /sales/orders/form, name: main, label: Sales order, pos: 10 } ]
            - [ addFormTab, { path: /sales/orders/form, name: purchase-orders, label: Purchase Orders, pos: 20 } ]
            - [ addFormTab, { path: /sales/orders/form, name: shipments, label: Shipments, pos: 30 } ]
            - [ addFormTab, { path: /sales/orders/form, name: returns, label: Returns, pos: 40 } ]
            - [ addFormTab, { path: /sales/orders/form, name: payments, label: Payments, pos: 50 } ]
            - [ addFormTab, { path: /sales/orders/form, name: vendor, label: Vendor Comms, pos: 60 } ]
            - [ addFormTab, { path: /sales/orders/form, name: graph, label: Graph, pos: 70 } ]
            - [ addFormTab, { path: /sales/orders/form, name: history, label: History, pos: 80 } ]
         	- [ addFormTab, { path: /sales/orders/form, name: details, label: Details, pos: 90 } ]
            #- [ addFormTab, { path: /sales/orders/form, name: comments, label: Comments, pos: 30 } ]

            - [ addRoute, { path: /sales/orders/purchase-orders/new, require: [sv-page-sales-orders-form-purchase-orders-new, text!sv-page-sales-orders-form-purchase-orders-new-tpl ]}]





    - view: sales/orders/form
        do:
            - [ addDetailsSection, { name: payments, pos: 10 } ]
            - [ addDetailsSection, { name: shipments, pos: 20 } ]
            - [ addDetailsSection, { name: refunds, pos: 30 } ]
            - [ addDetailsSection, { name: returns, pos: 40 } ]
            - [ addDetailsSection, { name: cancellations, pos: 50 } ]



sv-page-dashboard-config:
    - view: dashboard
        do:
            -
                - addWidget
                - orders-list
                -
                    title: Recent Orders
                    icon: inbox
                    template: sv-comp-dashboard-orders-list-tpl
                    callback: Sellvana_Sales_AdminSPA_Dashboard.widgetOrdersList
                    container_class: col-md-4
                    filter: false
                    permission: sales/orders
            -
                - addWidget
                - orders-totals
                -
                    title: Order Totals
                    icon: inbox
                    template: sv-comp-dashboard-orders-totals-tpl
                    callback: Sellvana_Sales_AdminSPA_Dashboard.widgetOrdersList
                    container_class: col-md-4
                    filter: true
                    permission: sales/orders
            -
                - addWidget
                - avg-order-value
                -
                    title: Average Order Value
                    icon: inbox
                    container_class: col-md-2
                    template: sv-comp-dashboard-avg-order-value-tpl
                    callback: Sellvana_Sales_AdminSPA_Dashboard.widgetOrdersList
                    filter: true
                    permission: sales/orders
            -
                - addWidget
                - top-products
                -
                    title: Top Products
                    icon: inbox
                    container_class: col-md-4
                    template: sv-comp-dashboard-top-products-tpl
                    callback: Sellvana_Sales_AdminSPA_Dashboard.widgetOrdersList
                    filter: true
                    permission: sales/orders
#            -
#                - addWidget
#                - top-products-chart
#                -
#                    title: Top Products (Chart)
#                    icon: inbox
#                    container_class: col-md-4
#                    template: sv-comp-dashboard-top-products-chart-tpl
#                    callback: Sellvana_Sales_AdminSPA_Dashboard.widgetOrdersList
#                    filter: true
#                    permission: sales/orders
            -
                - addWidget
                - orders-late
                -
                    title: Late Orders
                    icon: inbox
                    container_class: col-md-4
                    template: sv-comp-dashboard-orders-late-tpl
                    callback: Sellvana_Sales_AdminSPA_Dashboard.widgetOrdersList
                    filter: false
                    permission: sales/orders