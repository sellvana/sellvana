/sales/orders/form:
    - view: app
        do:
            - [ addFormTab, { path: /sales/orders/form, name: main, label: Sales order, pos: 10 } ]
            - [ addFormTab, { path: /sales/orders/form, name: purchase, label: Purchase Orders, pos: 20 } ]
   #        - [ addFormTab, { path: /sales/orders/form, name: shipments, label: Shipments, pos: 30 } ]
   #        - [ addFormTab, { path: /sales/orders/form, name: returns, label: Returns, pos: 40 } ]
            - [ addFormTab, { path: /sales/orders/form, name: payments, label: Payments, pos: 50 } ]
   #        - [ addFormTab, { path: /sales/orders/form, name: vendor, label: Vendor Comms, pos: 60 } ]
   #        - [ addFormTab, { path: /sales/orders/form, name: graph, label: Graph, pos: 70 } ]
            - [ addFormTab, { path: /sales/orders/form, name: history, label: History, pos: 80 } ]
   #     	- [ addFormTab, { path: /sales/orders/form, name: details, label: Details, pos: 30 } ]
   #        - [ addFormTab, { path: /sales/orders/form, name: comments, label: Comments, pos: 30 } ]

    - view: sales/orders/form
        do:
            - [ addDetailsSection, { name: payments, pos: 10 } ]
            - [ addDetailsSection, { name: shipments, pos: 20 } ]
            - [ addDetailsSection, { name: refunds, pos: 30 } ]
            - [ addDetailsSection, { name: returns, pos: 40 } ]
            - [ addDetailsSection, { name: cancellations, pos: 50 } ]
