    - view: app
        do:
            - [ addNav, { path: /catalog, label: Catalog, icon: "icon-catalog", pos: 30 } ]
            - [ addNav, { path: /catalog/categories, label: Navigation, link: /catalog/categories, pos: 10 } ]
            - [ addNav, { path: /catalog/products, label: Products, link: /catalog/products, pos: 20 } ]
            - [ addNav, { path: /catalog/inventory, label: Inventory, link: /catalog/inventory, pos: 30 } ]
            - [ addNav, { path: /catalog/quick-add, label: Quick Add, pos: 40 } ]
            - [ addNav, { path: /catalog/quick-add/products, label: Products to Catalog, link: /catalog/quick-add/products, pos: 10 } ]
            - [ addNav, { path: /catalog/quick-add/categories, label: Products to Categories, link: /catalog/quick-add/categories, pos: 20 } ]
            - [ addNav, { path: /catalog/quick-add/images, label: Images to Products, link: /catalog/quick-add/images, pos: 30 } ]
            - [ addNav, { path: /catalog/import-products, label: Products CSV Import, link: /catalog/import-products, pos: 50 } ]
            - [ addNav, { path: /catalog/search-alias, label: Search Terms, link: /catalog/search-alias, pos: 60 } ]

            - [ addNav, { path: /reports/catalog, label: Products and Inventory, pos: 30 } ]
            - [ addNav, { path: /reports/catalog/search-terms, label: Search Terms, link: /catalog/reports/search-terms, pos: 10 } ]
            - [ addNav, { path: /reports/catalog/wishlist-products, label: Products on Wishlists, link: /catalog/reports/wishlist-products, pos: 20 } ]
            - [ addNav, { path: /reports/catalog/product-orders-history, label: Product Orders History, link: /catalog/reports/product-orders-history, pos: 30 } ]
            - [ addNav, { path: /reports/catalog/low-inventory, label: Low Inventory Report, link: /catalog/reports/low-inventory, pos: 40 } ]

            - [ addNav, { path: /reports/data-integrity, label: Data Integrity, pos: 40 } ]
            - [ addNav, { path: /reports/data-integrity/products-no-images, label: Products with no Images, link: /catalog/reports/products-no-images, pos: 10 } ]
            - [ addNav, { path: /reports/data-integrity/products-no-category, label: Products without a Category, link: /catalog/reports/products-no-category, pos: 20 } ]
            - [ addNav, { path: /reports/data-integrity/categories-no-products, label: Categories without Products, link: /catalog/reports/categories-no-products, pos: 30 } ]

            - [ addRoute, { path: /catalog/products, require: [ sv-page-catalog-products, text!sv-page-default-grid-tpl, json!sv-page-catalog-products-grid-config ] } ]
            - [ addRoute, { path: /catalog/products/form, require: [ sv-page-catalog-products-form, text!sv-page-default-form-tpl ] } ]
            - [ addRoute, { path: /catalog/categories, require: [ sv-page-catalog-categories, text!sv-page-catalog-categories-tpl ] } ]
            - [ addRoute, { path: /catalog/inventory, require: [ sv-page-catalog-inventory, text!sv-page-default-grid-tpl, json!sv-page-catalog-inventory-grid-config ] } ]
            - [ addRoute, { path: /catalog/inventory/form, require: [ sv-page-catalog-inventory-form, text!sv-page-default-form-tpl ] } ]
            - [ addRoute, { path: /catalog/quick-add/products, require: [ sv-page-catalog-quick-add-products, text!sv-page-catalog-quick-add-products-tpl ] } ]
            - [ addRoute, { path: /catalog/import-products, require: [ sv-page-catalog-import-products, text!sv-page-catalog-import-products-tpl ]}]

/catalog/products/form:
    - view: app
        do:
            - [ addFormTab, { path: /catalog/products/form, name: main, label: Product Info, pos: 10 } ]
            - [ addFormTab, { path: /catalog/products/form, name: prices, label: Prices, pos: 20 } ]
            - [ addFormTab, { path: /catalog/products/form, name: categories, label: Categories, pos: 30 } ]
            - [ addFormTab, { path: /catalog/products/form, name: inventory, label: Inventory & Shipping, pos: 40 } ]
#            - [ addFormTab, { path: /catalog/products/form, name: merchandizing, label: Merchandizing, pos: 50 } ]
            - [ addFormTab, { path: /catalog/products/form, name: images, label: Images, pos: 60 } ]
#            - [ addFormTab, { path: /catalog/products/form, name: videos, label: Videos, pos: 70 } ]
            - [ addFormTab, { path: /catalog/products/form, name: layout, label: Layout, pos: 80 } ]
#            - [ addFormTab, { path: /catalog/products/form, name: custom_views, label: Custom Views, pos: 90 } ]

/catalog/inventory/form:
    - view: app
        do:
            - [ addFormTab, { path: /catalog/inventory/form, name: main, label: SKU Information, pos: 10 } ]
            - [ addFormTab, { path: /catalog/inventory/form, name: products, label: Products SKU, pos: 20 } ]


/catalog/categories/form:
    - view: app
        do:
            - [ addFormTab, { path: /catalog/categories/form, name: main, label: Category Info, pos: 10 } ]
            - [ addFormTab, { path: /catalog/categories/form, name: content, label: Page Content, pos: 20 } ]
            - [ addFormTab, { path: /catalog/categories/form, name: images, label: Images, pos: 30 } ]
            - [ addFormTab, { path: /catalog/categories/form, name: products, label: Products, pos: 40 } ]
            - [ addFormTab, { path: /catalog/categories/form, name: layout, label: Layout, pos: 50 } ]

sv-page-dashboard-config:
    - view: dashboard
        do:
            -
                - addWidget
                - low-inventory
                -
                    title: Low Inventory Products
                    icon: inbox
                    template: sv-comp-dashboard-low-inventory-tpl
                    callback: Sellvana_Catalog_AdminSPA_Dashboard.widgetLowInventory
                    container_class: col-md-4
                    filter: true
                    permission: catalog/inventory
            -
                - addWidget
                - new-products
                -
                    title: Latest New Products
                    icon: inbox
                    template: sv-comp-dashboard-new-products-tpl
                    callback: Sellvana_Catalog_AdminSPA_Dashboard.widgetNewProducts
                    container_class: col-md-4
                    filter: true
                    permission: catalog/products
            -
                - addWidget
                - without-images
                -
                    title: Products With No Images
                    icon: inbox
                    template: sv-comp-dashboard-without-images-tpl
                    callback: Sellvana_Catalog_AdminSPA_Dashboard.widgetWithoutImages
                    container_class: col-md-3
                    filter: true
                    permission: catalog/products
            -
                - addWidget
                - search-recent-terms
                -
                    title: Searches - recent terms (internal)
                    icon: inbox
                    template: sv-comp-dashboard-search-recent-terms-tpl
                    callback: Sellvana_Catalog_AdminSPA_Dashboard.widgetSearchRecentTerms
                    container_class: col-md-3
                    filter: true
                    permission: catalog/products
            -
                - addWidget
                - search-top-terms
                -
                    title: Searches - top terms (internal)
                    icon: inbox
                    template: sv-comp-dashboard-search-top-terms-tpl
                    callback: Sellvana_Catalog_AdminSPA_Dashboard.widgetSearchTopTerms
                    container_class: col-md-3
                    filter: true
                    permission: catalog/products