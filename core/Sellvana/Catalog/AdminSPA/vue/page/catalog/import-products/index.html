<div>
      <div class="f-control-panel">
            <h1>{{ currentState }}</h1>
            <div class="f-control-panel__elem">
                  <div class="f-form-title"><p class="f-form-title__text hidden-xs">Upload and Import Products</p></div>
            </div>
      </div>
      <div class="f-content-block">
            <div class="f-steps-block">
                  <div class="f-import-switch">
                        <div class="f-import-switch__container">
                              <div class="f-switch f-switch1">1</div>
                              <div class="f-switch f-switch2 active">2</div>
                              <div class="f-switch f-switch3">3</div>
                        </div>

                  </div>
                  <div class="f-controls-left">
                        <button class="button button2">Upload different file</button>
                        <button class="button button2">Re-Configure</button>
                  </div>
                  <div class="f-controls-right text-right">
                        <button class="button button1">Start Upload</button>
                  </div>
            </div>
            <sv-csv-imp-upload v-if="currentState == states.upload"></sv-csv-imp-upload>
            <sv-csv-imp-configure v-if="currentState == states.configure"></sv-csv-imp-configure>
            <sv-csv-imp-import v-if="currentState == states.import"></sv-csv-imp-import>
            <sv-csv-imp-status v-if="currentState == states.status"></sv-csv-imp-status>


      </div>
</div>
