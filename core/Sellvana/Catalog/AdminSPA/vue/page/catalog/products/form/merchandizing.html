<div class="f-content-block">
      <div class="row">
            <fieldset class="col-md-12">
                  <fieldset class="f-form-container">
                        <div class="form-group"><label><span
                              class="col-md-3 control-label">{{'Product Name'|_}} <span
                              class="required">*</span></span>
                              <div class="col-md-9"><input type="text"
                                                           class="f-input">
                              </div>
                        </label>
                        </div>
                        <div class="form-group"><label> <span
                              class="col-md-3 control-label">{{'URL Key (optional)'|_}}</span>
                              <div class="col-md-9"><input type="text"
                                                           class="f-input">
                              </div>
                        </label>
                        </div>
                        <div class="form-group"><label><span
                              class="col-md-3 control-label">{{'Product SKU'|_}} <span
                              class="required">*</span></span>
                              <div class="col-md-9"><input type="text"
                                                           class="f-input">
                              </div>
                        </label>
                        </div>
                        <div class="form-group"><label> <span
                              class="col-md-3 control-label">{{'Short Description'|_}} <span
                              class="required">*</span></span>
                              <div class="col-md-9"><textarea
                                    class="f-textarea"></textarea></div>
                        </label>
                        </div>
                        <div class="form-group"><label> <span
                              class="col-md-3 control-label">{{'Long Description'|_}}</span>
                              <div class="col-md-9">
                                    <ckeditor></ckeditor>
                              </div>
                        </label>
                        </div>
                        <div class="form-group"><label> <span
                              class="col-md-3 control-label">{{'Hide Product'|_}}</span>
                              <div class="col-md-9">
                                    <checkbox></checkbox>
                              </div>
                        </label>
                        </div>
                        <div class="form-group"><label><span
                              class="col-md-3 control-label">{{'Featured Product'|_}}</span>
                              <div class="col-md-9">
                                    <checkbox></checkbox>
                              </div>
                        </label>
                        </div>
                        <div class="form-group"><label> <span
                              class="col-md-3 control-label">{{'Popular Product'|_}}</span>
                              <div class="col-md-9">
                                    <checkbox></checkbox>
                              </div>
                        </label>
                        </div>

                  </fieldset>
      </div>
</div>
</div>
