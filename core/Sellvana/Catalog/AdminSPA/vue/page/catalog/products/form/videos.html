<div class="f-content-block">
      <div class="row">
            <div class="col-md-12">
                  <fieldset class="f-form-container">
                        <div class="f-section">
                              <div class="f-form-group row"><label
                                    class="col-md-3 control-label">{{'Product
                                    Name'|_}} <span
                                          class="required">*</span></label>
                                    <div class="col-md-9"><input type="text"
                                                                 class="form-control">
                                    </div>
                              </div>
                              <div class="f-form-group row"><label
                                    class="col-md-3 control-label">{{'URL Key
                                    (optional)'|_}}</label>
                                    <div class="col-md-9"><input type="text"
                                                                 class="form-control">
                                    </div>
                              </div>
                              <div class="f-form-group row"><label
                                    class="col-md-3 control-label">{{'Product
                                    SKU'|_}} <span
                                          class="required">*</span></label>
                                    <div class="col-md-9"><input type="text"
                                                                 class="form-control">
                                    </div>
                              </div>
                              <div class="f-form-group row"><label
                                    class="col-md-3 control-label">{{'Short
                                    Description'|_}} <span
                                          class="required">*</span></label>
                                    <div class="col-md-9"><textarea
                                          class="form-control"></textarea></div>
                              </div>
                              <div class="f-form-group row"><label
                                    class="col-md-3 control-label">{{'Long
                                    Description'|_}}</label>
                                    <div class="col-md-9">
                                          <ckeditor></ckeditor>
                                    </div>
                              </div>
                              <div class="f-form-group row"><label
                                    class="col-md-3 control-label">{{'Hide
                                    Product'|_}}</label>
                                    <div class="col-md-9">
                                          <checkbox></checkbox>
                                    </div>
                              </div>
                              <div class="f-form-group row"><label
                                    class="col-md-3 control-label">{{'Featured
                                    Product'|_}}</label>
                                    <div class="col-md-9">
                                          <checkbox></checkbox>
                                    </div>
                              </div>
                              <div class="f-form-group row"><label
                                    class="col-md-3 control-label">{{'Popular
                                    Product'|_}}</label
                                   >
                                    <div class="col-md-9">
                                          <checkbox></checkbox>
                                    </div>
                              </div>
                        </div>
                  </fieldset>
            </div>
      </div>
</div>
