<div class="f-content-block">
      <div class="row">
            <div class="col-md-12">
                  <fieldset class="f-form-container">
                        <div class="form-group row">
                              <label class="f-form-label col-md-3">{{'Product
                                    Name'|_}} <span class="required">*</span>
                              </label>
                              <div class="col-md-9">
                                    <input type="text" class="f-input">
                              </div>

                        </div>
                        <div class="form-group row">
                              <label class="f-form-label col-md-3">{{'URL Key
                                    (optional)'|_}}</label>
                              <div class="col-md-9"><input type="text"
                                                           class="f-input">
                              </div>

                        </div>
                        <div class="form-group row"><label
                              class="f-form-label col-md-3">{{'Product SKU'|_}}
                              <span
                                    class="required">*</span></label>
                              <div class="col-md-9"><input type="text"
                                                           class="f-input">
                              </div>

                        </div>
                        <div class="form-group row"><label
                              class="f-form-label col-md-3">{{'Short
                              Description'|_}} <span
                                    class="required">*</span></label>
                              <div class="col-md-9"><textarea
                                    class="f-textarea" rows="5"></textarea></div>

                        </div>
                        <div class="form-group row"><label
                              class="f-form-label col-md-3">{{'Long
                              Description'|_}}</label>
                              <div class="col-md-9">
                                    <ckeditor></ckeditor>
                              </div>
                        </div>
                        <div class="form-group row"><label
                              class="f-form-label col-md-3">{{'Hide
                              Product'|_}}</label>
                              <div class="col-md-9">
                                    <checkbox></checkbox>
                              </div>

                        </div>
                        <div class="form-group row"><label
                              class="f-form-label col-md-3">{{'Featured
                              Product'|_}}</label>
                              <div class="col-md-9">
                                    <checkbox></checkbox>
                              </div>

                        </div>
                        <div class="form-group row"><label
                              class="f-form-label col-md-3">{{'Popular
                              Product'|_}}</label>
                              <div class="col-md-9">
                                    <checkbox></checkbox>
                              </div>

                        </div>
                  </fieldset>
            </div>
      </div>
</div>
