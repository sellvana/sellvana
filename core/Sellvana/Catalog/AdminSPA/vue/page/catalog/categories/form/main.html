<div class="row">
	<div class="col-md-12 col-lg-6">
		<div class="admin-main-content">
			<div class="row">
				<div class="col-md-12">
					<div class="form-horizontal">
						<div class="f-section">
							<div class="form-group">
								<div class="row">
									<div class="col-sm-5">
										<label>
											<p class="col-md-6 control-label">{{'Display in Navigation'|_}}</p>
											<div class="col-md-6">
												<checkbox v-model="form.category.is_top_menu"></checkbox>
											</div>
										</label>
									</div>
									<div class="col-sm-3">
										<label>
											<p class="col-md-6 control-label">{{'Featured'|_}}</p>
											<div class="col-md-6">
												<checkbox v-model="form.category.is_featured"></checkbox>
											</div>
										</label>
									</div>
									<div class="col-sm-3">
										<label>
											<p class="col-md-6 control-label">{{'Enable'|_}}</p>
											<div class="col-md-6">
												<checkbox v-model="form.category.is_enabled"></checkbox>
											</div>
										</label>
									</div>
								</div>
							</div>
							<div class="form-group required">
								<label>
									<p class="col-md-3 control-label">{{'Label'|_}}</p>
									<div class="col-md-9">
										<input class="form-control" type="text" v-model="form.category.node_name"/>
									</div>
								</label>
							</div>
							<div class="form-group">
								<label>
									<p class="col-md-3 control-label">{{'URL Key '|_}}
									</p>
									<div class="col-md-9">
										<input class="form-control" type="number" v-model="form.category.url_key"/>
									</div>
								</label>
							</div>
							<div class="form-group">
								<label>
									<p class="col-md-3 control-label">{{'Nav Sort Order'|_}}</p>
									<div class="col-md-9">
										<input class="form-control" type="number" v-model="form.category.sort_order"/>
									</div>
								</label>
							</div>
							<div class="form-group">
								<label>
									<p class="col-md-3 control-label">{{'Page Title'|_}}</p>
									<div class="col-md-9">
										<input class="form-control" type="text" v-model="form.category.page_title"/>
									</div>
								</label>
							</div>
							<div class="form-group">
								<label>
									<p class="col-md-3 control-label">{{'Meta Title'|_}}</p>
									<div class="col-md-9">
										<input class="form-control" type="text" v-model="form.category.meta_title"/>
										<a href="#" class="translate-icon" @click.prevent="toggleTranslations('meta_title')"><i class="fa fa-globe" aria-hidden="true"></i></a>
									</div>
								</label>
							</div>
							<div class="form-group">
								<label>
									<p class="col-md-3 control-label">{{'Meta Description'|_}}</p>
									<div class="col-md-9">
										<textarea class="form-control" rows="5" v-model="form.category.meta_description"></textarea>
									</div>
								</label>
							</div>
							<div class="form-group">
								<label>
									<p class="col-md-3 control-label">{{'Meta Keywords'|_}}</p>
									<div class="col-md-9">
										<textarea class="form-control" rows="5" v-model="form.category.meta_keywords"></textarea>
									</div>
								</label>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-12 col-lg-6">
		<sv-comp-form-translations v-if="currentTranslation" :form="form" :current="currentTranslation" @event="processTranslationsEvent"></sv-comp-form-translations>
	</div>
</div>
