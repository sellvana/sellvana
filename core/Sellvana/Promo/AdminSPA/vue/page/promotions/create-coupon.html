<div>
      <div class="f-control-panel">
            <div class="f-control-panel__elem">
                  <div class="f-form-title">
                        <p class="f-form-title__text">{{"Create New Coupon"|_}}</p>
                  </div>
            </div>
      </div>
      <div class="f-content-block">
            <div class="f-actions-container">
                  <button type="button" class="button button1">
                        {{"Save"|_}}
                  </button>
            </div>

            <div class="row">
                  <div class="col-md-6">
                        <fieldset class="f-form-container">
                        <div class="f-form-group row">
                              <label class="col-md-3 f-form-label" for="id1">Name</label>
                              <div class="col-md-9">
                                    <input type="text" class="f-input" id="id1">
                              </div>
                        </div>
                        <div class="f-form-group row">
                              <label class="col-md-3 f-form-label" for="id2">Description</label>
                              <div class="col-md-9">
                                    <textarea class="f-textarea" rows="4" id="id2"></textarea>
                              </div>
                        </div>
                        <div class="f-form-group row">
                              <label class="col-md-3 f-form-label">Status</label>
                              <div class="col-md-9">
                                    <select2>
                                          <option>Status1</option>
                                          <option>Status2</option>
                                          <option>Status3</option>
                                    </select2>
                              </div>
                        </div>
                  </fieldset>
                  </div>
                  <div class="col-md-6">
                        <fieldset class="f-form-container">
                              <div class="f-form-group row">
                                    <label class="col-md-3 f-form-label">Stores...</label>
                                    <div class="col-md-9">
                                          <select2>
                                                <option>Store1</option>
                                                <option>Store2</option>
                                                <option>Store3</option>
                                          </select2>
                                    </div>
                              </div>
                              <div class="f-form-group row">
                                    <label class="col-md-3 f-form-label">Vendors...</label>
                                    <div class="col-md-9">
                                          <select2>
                                                <option>Vendor1</option>
                                                <option>Vendor2</option>
                                                <option>Vendor3</option>
                                          </select2>
                                    </div>
                              </div>
                              <div class="f-form-group row">
                                    <label class="col-lg-3 col-md-3 col-sm-12 f-form-label" for="id13">{{'Date Range'|_}}</label>
                                    <div class="col-lg-4 col-md-3 col-sm-6">
                                          <input type="date" id="id13" placeholder="date" class="f-input">
                                    </div>
                                    <div class="col-lg-4 col-md-3 col-sm-6">
                                          <input type="date" placeholder="date" class="f-input">
                                    </div>
                              </div>
                              <div class="f-form-group row">
                                    <label class="col-md-3 f-form-label" for="id5">Coupon Code</label>
                                    <div class="col-md-9">
                                          <input type="text" class="f-input" id="id5">
                                    </div>
                              </div>
                        </fieldset>
                  </div>
            </div>
            <div class="row">
                  <div class="col-md-6">
                        <fieldset class="f-form-container">
                              <div class="f-form-group row">
                                    <label class="col-md-3 f-form-label">Apply to... (product / category)</label>
                                    <div class="col-md-9">
                                          <select2>
                                                <option>Product1</option>
                                                <option>Product2</option>
                                                <option>Category1</option>
                                          </select2>
                                    </div>
                              </div>
                              <div class="f-form-group row">
                                    <label class="col-md-3 f-form-label">Products OR Categories</label>
                                    <div class="col-md-9">
                                          <select2>
                                                <option>Product1</option>
                                                <option>Product2</option>
                                                <option>Category1</option>
                                          </select2>
                                    </div>
                              </div>
                        </fieldset>
                  </div>
                  <div class="col-md-6">
                        <fieldset class="f-form-container">
                              <div class="f-form-group row">
                                    <label class="col-md-3 f-form-label">Discount Type (%/$)</label>
                                    <div class="col-md-9">
                                          <select2>
                                                <option>%</option>
                                                <option>$</option>
                                          </select2>
                                    </div>
                              </div>
                              <div class="f-form-group row">
                                    <label class="col-md-3 f-form-label" for="id3">Discount Value</label>
                                    <div class="col-md-9">
                                          <input type="text" class="f-input-number" id="id3">
                                    </div>
                              </div>
                        </fieldset>
                  </div>
            </div>
            <div class="row">
                  <div class="col-md-6">
                        <fieldset class="f-form-container">
                              <div class="f-form-group row">
                                    <label class="col-md-3 f-form-label" for="id6">Minimum Order Amount</label>
                                    <div class="col-md-9">
                                          <input type="text" class="f-input-number" id="id6">
                                    </div>
                              </div>
                              <div class="f-form-group row">
                                    <label class="col-md-3 f-form-label" for="id7">Usage Limit</label>
                                    <div class="col-md-9">
                                          <input type="text" class="f-input-number" id="id7">
                                    </div>
                              </div>
                        </fieldset>
                  </div>
                  <div class="col-md-6">
                        <fieldset class="f-form-container">
                              <div class="f-form-group row">
                                    <label class="col-md-3 f-form-label">Apply to... (order / product)</label>
                                    <div class="col-md-9">
                                          <select2>
                                                <option>Order1</option>
                                                <option>Order2</option>
                                                <option>Order3</option>
                                          </select2>
                                    </div>
                              </div>
                              <div class="f-form-group row">
                                    <label class="col-md-3 f-form-label">Apply once per customer</label>
                                    <div class="col-md-9">
                                          <select2>
                                                <option>Item1</option>
                                                <option>Item2</option>
                                                <option>Item3</option>
                                          </select2>
                                    </div>
                              </div>
                        </fieldset>
                  </div>
            </div>
      </div>
</div>
