# http://www.cheatography.com/kayalshri/cheat-sheets/oauth-end-points/

bitbucket:
    version: "1.0"
    params_method: body
    request: "https://bitbucket.org/api/1.0/oauth/request_token"
    auth: "https://bitbucket.org/api/1.0/oauth/authenticate"
    access: "POST https://bitbucket.org/api/1.0/oauth/access_token"
    user_api: "https://api.bitbucket.org/1.0/user/"

twitter:
    version: "1.0"
    request: "https://api.twitter.com/oauth/request_token"
    auth: "https://api.twitter.com/oauth/authenticate"
    access: "https://api.twitter.com/oauth/access_token"
    user_api: "https://api.twitter.com/1/account/verify_credentials.json"

github:
    version: "2.0"
    scope: "user,user:email"
    auth: "https://github.com/login/oauth/authorize"
    access: "https://github.com/login/oauth/access_token"
    user_api: "https://api.github.com/user?access_token="

linkedin:
    version: "2.0"
    scope: "r_fullprofile r_emailaddress"
    auth: "https://www.linkedin.com/uas/oauth2/authorization"
    access: "https://www.linkedin.com/uas/oauth2/accessToken"
    user_api: "https://api.linkedin.com/v1/people/~?format=json&oauth2_access_token="

google:
    version: "2.0"
    scope: "profile email"
    auth: "https://accounts.google.com/o/oauth2/auth"
    access: "https://accounts.google.com/o/oauth2/token"
    user_api: "https://www.googleapis.com/oauth2/v1/userinfo?access_token="

facebook:
    version: "2.0"
    auth: "https://www.facebook.com/dialog/oauth"
    access: "https://graph.facebook.com/oauth/access_token"
    user_api: "https://graph.connect.facebook.com/me/"

dropbox:
    version: "2.0"
    scope: dropbox
    auth: "https://www.dropbox.com/1/oauth2/authorize"
    access: "https://api.dropbox.com/1/oauth2/token"
    user_api: "https://api.dropbox.com/1/account/info"
