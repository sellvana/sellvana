<div class="breadcrumb" :class="{'visible-lg':!mobile, 'visible-xs':!mobile}">
    <ul>
        <li><router-link to="/"><i class="fa fa-home" aria-hidden="true"></i></router-link></li>
        <li v-for="part in breadcrumbParts">
            <router-link v-if="part.link" :to="part.link"><i v-if="part.icon_class" :class="part.icon_class" aria-hidden="true"></i><t>{{part.label}}</t></router-link>
            <a v-else href="#" @click.prevent><i v-if="part.icon_class" :class="part.icon_class" aria-hidden="true"></i><t>{{part.label}}</t></a>
        </li>
<!--
        <li><a href="#"><i class="fa fa-line-chart" aria-hidden="true"></i><t>Sales</t></a></li>
        <li><a href="#"><t>Orders</t></a></li>
-->
        <li class="penultimate">
            <a href="#" @click.prevent><i v-if="curPage.icon_class" :class="curPage.icon_class" aria-hidden="true"></i><t>{{curPage.label}}</t></a>
        </li>

        <li><a href="#" class="favorite" :class="{on:isFavorite}" @click.prevent="toggleFavorite()"><i class="fa fa-star-o" aria-hidden="true"></i><i class="fa fa-star" aria-hidden="true"></i></a></li>
    </ul>
</div>
