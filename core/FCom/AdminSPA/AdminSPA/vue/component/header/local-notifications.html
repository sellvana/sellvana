<li class="dropdown notification" :class="{open:ddOpen('header-local-notifications')}">
    <a href="#" title="Status menu" class="dropdown-toggle" data-toggle="dropdown" @click.prevent.stop="ddToggle('header-local-notifications')">
        <i class="fa fa-bell" aria-hidden="true"></i>
        <span v-if="notifications.length" class="badge">{{notifications.length}}</span>
    </a>
    <ul class="dropdown-menu" @click.stop>
		<li v-for="n in notifications" v-html="n.html"></li>
    </ul>
</li>
