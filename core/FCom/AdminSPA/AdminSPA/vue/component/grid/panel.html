<div class="f-grid-filter-panel">
    <div class="col-sm-5">
        <sv-comp-grid-panel-columns :grid="grid"></sv-comp-grid-panel-columns>
        <sv-comp-grid-panel-filters v-if="grid.config.filters" :grid="grid" @apply-filters="applyFilters"></sv-comp-grid-panel-filters>
        <sv-comp-grid-panel-export v-if="grid.config.export" :grid="grid"></sv-comp-grid-panel-export>
        <div class="search-block">
            <input type="text" :placeholder="'Quick filter results'|_" v-model="quickSearch" @keyup="updateQuickSearch()"/>
        </div>
        <sv-comp-grid-bulk-actions v-if="grid.config.bulk_actions" :grid="grid"></sv-comp-grid-bulk-actions>
    </div>
    <div class="col-sm-7 text-right">
       
        <div class="visible-lg">
			<span class="amount-rows"> {{'Showing {visible} of {total} rows'|_({visible:cntVisible, total:cntTotal})}} </span>  
            <sv-comp-grid-pager-list v-if="grid.config.pager" :grid="grid" @fetch-data="fetchData()"></sv-comp-grid-pager-list>
        </div>
    </div>
    <div class="col-sm-12">
        <div class="filter-tags">
            <div class="filter-tag" v-for="(flt, i) in grid.filters">
                <strong>{{flt.config.label|_}}</strong>
                {{flt.config.ops[flt.op]}}
                <strong>
                    <template v-if="flt.config.type==='select' && flt.op.match(/^(in|not_in)$/)">
                        <template v-for="(v, j) in flt.values"><span v-if="j">, </span><span>{{flt.config.options[v]}}</span></template>
                    </template>
                    <template v-else-if="flt.op.match(/^(between|not_between)$/)">
                        {{'{from} and {to}'|_(flt)}}
                    </template>
                    <template v-else>
                        {{flt.value}}
                    </template>
                </strong>
                <a href="#" @click.prevent="removeFilter(i)"><i class="fa fa-times" aria-hidden="true"></i></a>
            </div>
        </div>
    </div>
</div>
