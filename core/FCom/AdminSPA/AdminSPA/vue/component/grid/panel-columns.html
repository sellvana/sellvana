<div class="dropdown columns" :class="{open:ddOpen(grid.config.id+'/panel-columns')}">
    <a href="#" class="btn filter-toggle" @click.prevent.stop="ddToggle(grid.config.id+'/panel-columns')"><t>Columns</t><b class="caret"></b></a>
    <div class="dropdown-menu" @click.stop>
        <ol class="ui-sortable">
            <li v-for="col in grid.config.columns">
                <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                <label>
                    <input type="checkbox" :checked="!col.hidden" @click="toggleColumn(col)"/><span><i class="fa fa-check" aria-hidden="true"></i></span><span>{{col.label}}</span></label>
            </li>
        </ol>
    </div>
</div>
