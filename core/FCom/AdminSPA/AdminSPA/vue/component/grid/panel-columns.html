<div class="option-box">
    <draggable class="ui-sortable" v-model="grid.config.columns" @end="onDraggableEnd">
        <li v-for="col in grid.config.columns" :data-name="col.name">
            <i class="handle fa fa-ellipsis-v" aria-hidden="true"></i>
            <label>
                <input type="checkbox" :checked="!col.hidden" @click="toggleColumn(col)" class="f-input-checkbox-b"/><span><i class="fa fa-check" aria-hidden="true"></i></span><span>{{col.label}}</span></label>
        </li>
    </draggable>
</div>
