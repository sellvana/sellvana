
<div class="filter-tags">
    <div class="filter-tag" v-for="flt in currentFilters">
        <template v-if="flt.type === 'multiselect'">
            {{flt.label}}: <template v-for="i, v in flt.values"><span v-if="i">,</span> <span>{{v.label}}</span></template>
        </template>
        <a href="#" @click.prevent="removeFilter(flt)"><i class="fa fa-times" aria-hidden="true"></i></a>
    </div>
</div>
