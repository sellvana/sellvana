<div class="f-login-container">
      <img :src="assetUrl('FCom_AdminSPA', 'img/logo_blue.png')" alt=""/>
      <form class="f-form-container">
            <p>Password Help</p>
            <span>Enter your email address. You will receive an email with a link to reset your password</span>
            <div class="f-form-group row">
                  <label class="col-md-12 f-form-label" for="username">Email or Username</label>
                  <input type="text" v-model="username" class="f-input" id="username">
            </div>
            <div class="f-buttons-block">
                  <router-link class="button button2" to="/login">{{'Back to Sign in'|_}}</router-link>
                  <input type="button" @click="submit" value="Retrieve Password " class="button button1">
            </div>
      </form>
</div>
