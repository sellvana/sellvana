<div>
      <div class="f-control-panel">
            <div class="f-control-panel__elem">
                  <div class="f-form-title">
                        <img :src="avatarUrl" width="80" class="f-thumb-img">
                        <p class="f-form-title__text hidden-xs">{{'User page'|_}}</p>
                  </div>
            </div>
            <sv-comp-actions :groups="form.config.page_actions_groups" @event="processActionEvent"></sv-comp-actions>
      </div>

      <div class="f-control-panel">
            <sv-comp-tabs :config="form.config" :tab="tab" @event="processTabEvent"></sv-comp-tabs>
      </div>

      <component v-for="t in formTabs" :key="t.name" v-show="tab === t" :is="t.component_config" :form="form" @event="processTabEvent"></component>
</div>
