<div>
	<div class="f-form-title hidden-xs">
		<p class="f-form-title__text">{{'Dashboard'|_}}</p>
	</div>
	<div class="row">
		<div class="col-md-12 col-lg-7">
			<div class="main-info-block">
				<div class="total-sales">
					<div class="icon"> <i class="fa fa-bar-chart" aria-hidden="true"></i></div>
					<div class="data"> <span>232</span>
						<p>{{'sales'|_}}</p>
					</div>
				</div>
				<div class="total-users">
					<div class="icon"> <i class="fa fa-user" aria-hidden="true"></i></div>
					<div class="data"> <span>1,353</span>
						<p>{{'total users'|_}}</p>
					</div>
				</div>
				<div class="total-members">
					<div class="icon"><i class="fa fa-user-plus" aria-hidden="true"></i></div>
					<div class="data"> <span>+24%</span>
						<p>{{'new members'|_}}</p>
					</div>
				</div>
				<div class="total-revenue">
					<div class="icon"><i class="fa fa-money" aria-hidden="true"></i></div>
					<div class="data"> <span>$15,000</span>
						<p>{{'revenue'|_}}</p>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-12 col-lg-5">
			<div class="f-dashboard-panel">
				<div class="row">
					<div class="col-xs-6">
						<select2 :params="{placeholder:'Date Range...'}">
							<option>Today</option>
							<option>Yeasterday</option>
							<option>Last 7 Days</option>
							<option>Last 30 Days</option>
							<option>This Month</option>
							<option>Last Month</option>
							<option>Custom</option>
						</select2>
					</div>
					<div class="col-xs-6">
						<select2 :params="{placeholder:'Add a widget...'}">
							<option>Latest Product Reviews</option>
							<option>Latest Newsletter Subscriptions</option>
							<option>Late Orders</option>
							<option>Products With No Image</option>
							<option>Order Totals</option>
							<option>Latest Nes Products</option>
						</select2>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="f-dashboard-canvas" v-sortable="{handle: '.f-dashboard__title', onUpdate: sortingUpdate}">
		<sv-page-dashboard-widget v-for="widget in widgets" :key="widget.name" :widget="widget"></sv-page-dashboard-widget>
	</div>
</div>
