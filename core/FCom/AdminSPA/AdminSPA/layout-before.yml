            - [ addRoute, { path: /profile, require: [sv-page-account-profile, text!sv-page-account-profile-tpl ]}]
            - [ addRoute, { path: /settings, require: [sv-page-settings, text!sv-page-settings-tpl, json!sv-page-settings-config ]}]

            - [ addRoute, { path: /users, require: [sv-page-users, text!sv-page-users-tpl, json!sv-page-users-grid-config ]}]
            - [ addRoute, { path: /users/form, require: [sv-page-users-form, text!sv-page-users-form-tpl ]}]


sv-app-setings-config:
    - view: app
        do:
            - [ addNav, { path: /areas, label: Areas, pos: 10 }]
            - [ addNav, { path: /areas/core, label: Core Settings, pos: 10 }]
            # {FCom_AdminSPA}/AdminSPA/vue/page/settings/{areas/core/website}.(js|html)
            - [ addNav, { path: /areas/core/website, label: Website, pos: 10, module: FCom_AdminSPA, data: modules/FCom_Core }]
            - [ addNav, { path: /areas/core/l10n, label: Localization, pos: 20, module: FCom_AdminSPA, data: modules/FCom_Core }]
            - [ addNav, { path: /areas/core/session, label: Session, pos: 30, module: FCom_AdminSPA, data: cookie }]
            - [ addNav, { path: /areas/core/db, label: DB, pos: 40, module: FCom_AdminSPA, data: db }]
            - [ addNav, { path: /areas/core/cache, label: Cache, pos: 50, module: FCom_AdminSPA, data: core/cache }]
            - [ addNav, { path: /areas/core/dev, label: Developer, pos: 60, module: FCom_AdminSPA, data: core/dev }]
            - [ addNav, { path: /areas/core/web, label: Web Settings, pos: 70, module: FCom_AdminSPA, data: web }]
            - [ addNav, { path: /areas/core/staging, label: Staging, pos: 80, module: FCom_AdminSPA, data: staging }]

            - [ addNav, { path: /areas/frontend, label: Frontend Settings, pos: 20 }]

            - [ addNav, { path: /areas/admin, label: Admin Settings, pos: 30 }]

            - [ addNav, { path: /themes, label: Themes, pos: 80 }]

            - [ addNav, { path: /other, label: Other, pos: 90 }]

/login:
    - { include: / }


/users/form:
    - view: app
        do:
            - [ addFormTab, { path: /users/form, name: main, label: User Info, pos: 10 } ]