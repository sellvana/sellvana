modules:
	FCom_Email:
		version: 0.1.0
		require: { module: { FCom_Core: 0.1.0 } }
		translations: { de: de.php }
		description: "Base email subscription and mailing list management"
        observe:
            - [ BView::email.before, FCom_Email_Main::onViewEmailBefore ]
        auto_use: [ views ]
        
        areas:
            FCom_Frontend:
                auto_use: [ layout ]
                routing:
                    - [ any, /email/pref, FCom_Email_Frontend_Controller.pref ]