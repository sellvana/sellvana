modules:
    FCom_ProductReviews:
        version: 0.2.5
        channel: beta
        require: { module: { FCom_Catalog: 0.1.0, FCom_Customer: 0.1.3, FCom_CatalogIndex: 0.1.0 } }
        translations: { en: en.php }
        description: "Product reviews by customers"

        auto_use: [ bootstrap, layout, views ]
        views:
            - [ prodreviews/grid, { view_class: FCom_Core_View_BackboneGrid } ]

        areas:
            FCom_Admin:
                routing:
                    - [ /prodreviews, FCom_ProductReviews_Admin_Controller.index ]
                    - [ /prodreviews/.action, FCom_ProductReviews_Admin_Controller ]
                observe:
                    - [ "BLayout::hook:catalog/products/tab/main", FCom_ProductReviews_Admin.hookProductTab ]

            FCom_Frontend:
                routing:
                    - [ /prodreviews, FCom_ProductReviews_Frontend_Controller.index ]
                    - [ /prodreviews/.action, FCom_ProductReviews_Frontend_Controller ]
                observe:
                    - [ "BLayout::hook:prodreviews-reviews", FCom_ProductReviews_Frontend.hookReviews ]