base:
    - view: admin/nav
        do:
            - [ addNav, catalog/prodreviews, { label: Product Reviews, href: /prodreviews } ]
    - view: head
        do:
            - [ js, @FCom_Core/js/lib/jquery.rateit.min.js, { deps: [ jquery ] } ]
            - [ css, @FCom_Core/js/lib/css/jquery.rateit.css ]

catalog_product_form_tabs:
    - view: admin/form
        do:
            - [ addTab, product_reviews, { label: Product Reviews, pos: 70, view: prodreviews/product, async: true } ]

/prodreviews:
    - { include: base }
    - { hook: main, views: prodreviews/grid }
    - { view: admin/nav, do: [[ setNav, catalog/prodreviews ]] }

/prodreviews/form:
    - { include: base }
    - { include: form }
    - { hook: main, views: admin/form }
    - { view: admin/nav, do: [[ setNav, catalog/prodreviews ]] }
    - view: admin/form
        set: { tab_view_prefix: prodreviews/ }
        do:
            - [ addTab, main, { label: Product Review, pos: 10 } ]

/settings:
  - view: settings
    do:
      - [ addTab, FCom_ProductReviews, { label: Product Reviews, group: catalog, async: true } ]
