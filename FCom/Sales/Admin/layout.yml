base:
    - view: admin/nav
        do:
            - [ addNav, sales, { label: Sales, pos: 100, icon_class: icon-shopping-cart } ]
            - [ addNav, sales/orders, { label: Orders, href: /orders } ]
            - [ addNav, sales/orderstatus, { label: Order Statuses, href: /orderstatus } ]
            - [ addNav, sales/reports, { label: Reports, href: /sales/reports } ]

/settings:
    - view: settings
        do:
            - [ addTabGroup, sales, { label: Sales, pos: 100 } ]
            - [ addTabGroup, shipping_methods, { label: Shipping, pos: 110 } ]
            - [ addTabGroup, payment_methods, { label: Payment, pos: 120 } ]
            - [ addTabGroup, checkout_methods, { label: Checkout, pos: 130 } ]
            - [ addTab, FCom_Sales, { label: Sales, group: sales, pos: 10, async: true } ]
            - [ addTab, FCom_SalesShipping, { label: General, group: shipping_methods, pos: 10, async: true } ]
            - [ addTab, FCom_SalesPayment, { label: General, group: payment_methods, pos: 10, async: true } ]

/orders/form:
  - { include: default_form }
  - view: admin/form
    set: { tab_view_prefix: order/orders-form/ }
    do:
      - [ addTab, main, { label: General Info, pos: 10 } ]

/header_search:
    - { hook: main, views: 'header-search/FCom_Sales_Orders' }
