base:
    - view: admin/nav
        do:
            - [ addNav, customer, { label: Customers, pos: 300, icon_class: icon-user } ]
            - [ addNav, customer/customers, { label: Customers, href: /customers, pos: 10 } ]
            - [ addNav, customer/import, { label: Import Customers, href: /customers/import/index, pos: 40 } ]
    - view: head
        do:
            - [ requireJs, fcom.customer, @FCom_Customer/Admin/js/fcom.customer ]
            - [ requireRun, fcom.customer ]

/customers/import:
    - { include: base }
    - { include: form }
    - { hook: main, views: customer/import }
    - { view: admin/nav, do: [[ setNav, customer/import ]] }

/settings:
    - view: settings
        do:
            - [ addTabGroup, customers, { label: Customers, pos: 50 } ]
            - [ addTab, FCom_Customer, { label: Customers, group: customers, async: true } ]

/customers:
    - { include: base }
    - { hook: main, views: ['customer/customers', 'admin/grid'] }

/header_search:
    - { include: base }
    - { hook: main, views: 'header-search/FCom_Customer' }