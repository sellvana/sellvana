modules:
    FCom_Disqus:
        version: 0.1.0
        channel: beta
        require: { module: { FCom_Core: 0.1.0 } }
        translations: { en: en.php }
        description: Embed Disqus comments on any page
        auto_use: [ views ]
        load_after: [ FCom_Catalog ]

        areas:
            FCom_Frontend:
                auto_use: [ layout ]
                #observe:
                    #- [ BLayout::loadTheme:after, FCom_Disqus_Frontend::layout ]

            FCom_Admin:
                security:
                    request_fields_whitelist:
                        /settings:
                            POST/config/modules/FCom_Disqus/comments_code: "*"
                            POST/config/modules/FCom_Disqus/counts_code: "*"

