modules:
    FCom_CustomerGroups:
        version: 0.1.2
        channel: beta
        require: { module: { FCom_Customer: 0.1.3, FCom_Catalog: 0.1.0 } }
        translations: { en: en.php }
        description: "Customer Groups Management"
        areas:
            FCom_Admin:
                auto_use: [ views, layout, bootstrap ]
                routing:
                    - [ /customer-groups, FCom_CustomerGroups_Admin_Controller_CustomerGroups.index ]
                    - [ /customer-groups/.action, FCom_CustomerGroups_Admin_Controller_CustomerGroups ]
                    - [ /tier-prices/.action, FCom_CustomerGroups_Admin_Controller_TierPrices ]
            FCom_Frontend:
                auto_use: [ views, layout ]
        observe:
            - [ "FCom_Catalog_Model_Product::onAfterSave", "FCom_CustomerGroups_Admin::onProductAfterSave" ]
