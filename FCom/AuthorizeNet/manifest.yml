modules:
    FCom_AuthorizeNet:
        version: 0.1.0
        channel: beta
        require: { module: { FCom_Sales: 0.1.10 } }
        translations: { en: en.php }
        description: "Authorize.net payment methods"
        autoload: lib

        auto_use: [ bootstrap ]
        encrypt_config:
          - modules/FCom_AuthorizeNet/aim/login
          - modules/FCom_AuthorizeNet/aim/trans_key
          - modules/FCom_AuthorizeNet/dpm/login
          - modules/FCom_AuthorizeNet/dpm/trans_key
        default_config:
            modules:
                FCom_AuthorizeNet:
                    aim:
                        title: "Credit Card (Authorize.net)"
                    dpm:
                        title: "Credit Card Direct Post (Authorize.net)"
                    url: "https://secure.authorize.net/gateway/transact.dll"
                    test_url: "https://test.authorize.net/gateway/transact.dll"

        areas:
            FCom_Admin:
                auto_use: [ views, layout ]

            FCom_Frontend:
                auto_use: [ views ]
                routing:
                    - [ /authorizenet/.action, FCom_AuthorizeNet_Frontend_Controller ]
