modules:
    FCom_Wishlist:
        version: 0.1.2
        channel: beta
        translations: { en: en.php }
        require: { module: { FCom_Catalog: 0.2.1, FCom_Customer: 0.1.3 } }
        description: Wishlist functionality
        auto_use: [ layout, views ]

        areas:
            FCom_Frontend:
                routing:
                    - [ "/wishlist/?.action", FCom_Wishlist_Frontend_Controller ]
                observe:
                    - [ "FCom_Catalog_Frontend_Controller::action_product:addToWishlist", "FCom_Wishlist_Frontend_Controller::onAddToWishlist" ]
                    - [ "FCom_Customer_Model_Customer::login:after", "FCom_Wishlist_Model_Wishlist::onUserLogin" ]

        default_config:
            modules/FCom_Wishlist/cookie_token_ttl_days: 365
            modules/FCom_Wishlist/wishlist_recent_activities: true