modules:
	FCom_Wishlist:
		version: 0.1.1
		translations: { de: de.php }
		require: { module: { FCom_Catalog: 0.2.1, FCom_Customer: 0.1.3 } }
		description: Wishlist functionality

        areas:
            FCom_Frontend:
                auto_use: [ layout, views ]
                routing:
                    - [ any, /wishlist, FCom_Wishlist_Frontend_Controller.wishlist ]
                observe:
                    - [ FCom_Catalog_Frontend_Controller::action_product:addToWishlist, FCom_Wishlist_Frontend_Controller::onAddToWishlist ]