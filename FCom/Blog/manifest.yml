modules:
    FCom_Blog:
        version: 0.1.4
        channel: beta
        require: { module: { FCom_Core: 0.1.0, FCom_Cms: 0.1.0 } }
        auto_use: [ bootstrap, layout, views ]

        areas:
            FCom_Frontend:
                routing:
                    - [ "/blog/?", FCom_Blog_Frontend_Controller.index ]
                    - [ /blog/*post, FCom_Blog_Frontend_Controller.post ]
                    - [ "/blog/tag/:tag", FCom_Blog_Frontend_Controller.tag ]
                    - [ "/blog/category/:category", FCom_Blog_Frontend_Controller.category ]
                    - [ "/blog/author/:user", FCom_Blog_Frontend_Controller.author ]
                    - [ "/blog/archive/:year/?:month", FCom_Blog_Frontend_Controller.archive ]

                    - [ /blog/feed.rss, FCom_Blog_Frontend_Controller.rss ]
                    - [ "/blog/tag/:tag/feed.rss", FCom_Blog_Frontend_Controller.rss ]
                    - [ "/blog/category/:category/feed.rss", FCom_Blog_Frontend_Controller.rss ]
                    - [ "/blog/author/:user/feed.rss", FCom_Blog_Frontend_Controller.rss ]

            FCom_Admin:
                routing:
                    - [ "/blog/post/?.action", FCom_Blog_Admin_Controller_Post ]
                    - [ "/blog/category/?.action"   , FCom_Blog_Admin_Controller_Category ]
                security:
                    request_fields_whitelist:
                        /blog/post/form:
                            POST/model/content: "*"
