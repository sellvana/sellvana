modules:
    FCom_MultiSite:
        version: 0.1.1
        channel: beta
        translations: { en: en.php }
        description: "Enable multiple website management from the same instance"
        before_bootstrap: { callback: "FCom_MultiSite_Main::beforeBootstrap" }
        require: { module: { FCom_Core: 0.1.0 } }
        auto_use: [ bootstrap, layout, views ]

        areas:
            FCom_Admin:
                auto_use: [ layout, views ]
                routing:
                    - [ /multisite, FCom_MultiSite_Admin_Controller.index ]
                    - [ /multisite/.action, FCom_MultiSite_Admin_Controller ]
