modules:
    FCom_MultiLanguage:
        version: 0.1.1
        channel: beta
        require: { module: { FCom_Core: 0.1.0, FCom_CatalogIndex: 0.1.0, FCom_CustomField: 0.1.0 } }
        translations: { en: en.php }
        auto_use: [ bootstrap ]

        areas:
            FCom_Frontend:
                auto_use: [ views, bootstrap ]
                observe:
                    - [ FCom_Catalog_Model_Product::find_many:after, FCom_MultiLanguage_Main.productCollectionLoadLocale ]
                    - [ FCom_Catalog_Model_Product::find_one:after, FCom_MultiLanguage_Main.productLoadLocale ]
                    - [ FCom_Catalog_Model_Category::find_many:after, FCom_MultiLanguage_Main.categoryCollectionLoadLocale ]
                    - [ FCom_Catalog_Model_Category::find_one:after, FCom_MultiLanguage_Main.categoryLoadLocale ]

            FCom_Admin:
                auto_use: [ views, layout ]
                routing:
                    - [ /translations, FCom_MultiLanguage_Admin_Controller_Translations.index ]
                    - [ /translations/.action, FCom_MultiLanguage_Admin_Controller_Translations ]
