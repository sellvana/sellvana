modules:
    FCom_Admin:
        version: 0.1.7
        channel: beta
        require: { module: { FCom_Core: 0.1.0, FCom_Admin_DefaultTheme: 0.1.0 } }
        description: Base Admin functionality

        default_config:
            modules/FCom_Admin/theme: FCom_Admin_DefaultTheme

        areas:
            FCom_Admin:
                views:
                    - [ root, { view_class: FCom_Core_View_Root } ]
                    - [ admin/header, { view_class: FCom_Admin_View_Header } ]
                    - [ admin/nav, { view_class: FCom_Admin_View_Nav } ]
                    - [ jqgrid, { view_class: FCom_Admin_View_JqGrid } ]
                    - [ dashboard, { view_class: FCom_Admin_View_Dashboard } ]
                auto_use: [ bootstrap, views ]
                before_bootstrap: FCom_Admin_Admin::beforeBootstrap
                routing:
                    - [ route, _ /noroute, FCom_Admin_Controller.noroute, {}, null, false ]
                    - [ get, /, FCom_Admin_Controller.index ]
                    - [ get, /*view, FCom_Admin_Controller.static ]
                    - [ get, /blank, FCom_Admin_Controller.blank ]

                    - [ post, /login, FCom_Admin_Controller_Auth.login ]
                    - [ any, /password/recover, FCom_Admin_Controller_Auth.password_recover ]
                    - [ any, /password/reset, FCom_Admin_Controller_Auth.password_reset ]
                    - [ get, /logout, FCom_Admin_Controller_Auth.logout ]

                    - [ any, /dashboard/?.action, FCom_Admin_Controller_Dashboard ]

                    - [ any, /my_account, FCom_Admin_Controller.my_account ]
                    - [ get, /reports, FCom_Admin_Controller.reports ]
                    - [ route, PUT|POST /my_account/personalize, FCom_Admin_Controller.personalize ]

                    - [ any, /templates/?.action, FCom_Admin_Controller_Templates ]

                    - [ any, /backups/?.action, FCom_Admin_Controller_Backups ]

                    - [ get, /users, FCom_Admin_Controller_Users.index ]
                    - [ any, /users/.action, FCom_Admin_Controller_Users ]


                    - [ get, /roles, FCom_Admin_Controller_Roles.index ]
                    - [ any, /roles/.action, FCom_Admin_Controller_Roles ]

                    - [ any, /media/grid/:do, FCom_Admin_Controller_MediaLibrary.grid_data ]

                    - [ any, /settings, FCom_Admin_Controller_Settings.index ]

                    - [ any, /modules, FCom_Admin_Controller_Modules.index ]
                    - [ any, /modules/.action, FCom_Admin_Controller_Modules ]
                    - [ post, /modules/migrate, FCom_Admin_Controller_Modules.migrate ]

                    - [ get, /settings/dismiss, FCom_Admin_Controller_Settings.dismiss]
                observe:
                    - [ FCom_Admin_Controller_Settings::action_index__POST, FCom_Admin_Admin.onSettingsPost ]
                    - [ FCom_Admin_View_Dashboard::getWidgets, FCom_Admin_Admin.onGetDashboardWidgets ]

    FCom_Admin_DefaultTheme:
        version: 0.1.0
        channel: beta
        require: { module: { FCom_Core: 0.1.0 } }
        description: "Default Admin theme"
        provides:
            themes:
                FCom_Admin_DefaultTheme:
                    area: FCom_Admin
                    layout: Admin/layout.yml
