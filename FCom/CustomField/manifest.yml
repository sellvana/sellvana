modules:
    FCom_CustomField:
        version: 0.1.9
        channel: beta
        require: { module: { FCom_Catalog: 0.2.1 } }
        translations: { de: de.php }
        after: [ FCom_Customer ]
        description: "Base custom fields implementation, currently for catalog only"
        auto_use: [ bootstrap ]
        observe:
            - [ FCom_Catalog_Model_Product::find_one:orm, FCom_CustomField_Main.productFindORM ]
            - [ FCom_Catalog_Model_Product::find_many:orm, FCom_CustomField_Main.productFindORM ]
            - [ FCom_Catalog_Model_Product::onAfterSave, FCom_CustomField_Main.productAfterSave ]

        areas:
            FCom_Admin:
                auto_use: [ views, layout ]
                routing:
                    - [ get, /customfields/fieldsets, FCom_CustomField_Admin_Controller_FieldSets.fieldsets ]
                    - [ get, /customfields/fields, FCom_CustomField_Admin_Controller_FieldSets.fields ]
                    - [ any, /customfields/fieldsets/.action, FCom_CustomField_Admin_Controller_FieldSets ]
                    - [ any, /customfields/fields/.action, FCom_CustomField_Admin_Controller_FieldSets ]
                    - [ any, /customfields/products/.action, FCom_CustomField_Admin_Controller_Products ]
                observe:
                    - [ FCom_Catalog_Admin_Controller_Products::gridColumns, FCom_CustomField_Admin.productGridColumns ]
                    - [ FCom_Catalog_Admin_Controller_Products::formViewBefore, FCom_CustomField_Admin_Controller_Products.formViewBefore ]

            FCom_Frontend:
                auto_use: [ views ]
                observe:
                    - [ BLayout::hook:custom-fields-filters, FCom_CustomField_Main.hookCustomFieldFilters ]
