base:
    - view: head
        do:
            - [ requireJs, fcom.customfields, "@FCom_CustomField/Admin/js/fcom.customfields" ]

    - view: admin/nav
        do:
            - [ addNav, catalog/fieldsets, { label: Field Sets, href: /customfields/fieldsets } ]
            - [ addNav, catalog/fields, { label: Fields, href: /customfields/fields } ]

catalog_product_form_tabs:
    - view: admin/form
        do:
            - [ addTab, fields, { label: Additional Info, pos: 82, view: customfields/products/fields-tab, async: true } ]
            - [ addTab, variants, { label: Variants, pos: 84, view: customfields/products/variants-tab, async: true } ]
            - [ addTab, frontend, { label: Shopper Editable Fields, pos: 86, view: customfields/products/frontend-tab, async: true } ]

/customfields/fieldsets:
    - { include: base }
    - { hook: main, views: customfields/fieldsets }
    - { view: admin/nav, do: [[ setNav, catalog/fieldsets ]] }

/customfields/fields:
    - { include: base }
    - { hook: main, views: customfields/fields }
    - { view: admin/nav, do: [[ setNav, catalog/fields ]] }

/customfields/fieldsets/form:
    - { include: base }
    - { include: form }
    - { hook: main, views: customfields/fieldsets/form }

/settings:
    - view: settings
        do:
            - [ addTab, FCom_CustomField, { label: Custom Fields, group: catalog, async: true } ]
