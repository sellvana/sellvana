base:
    - view: admin/nav
        do:
            - [ addNav, seo, { label: Seo, pos: 600, icon_class: icon-user } ]
            - [ addNav, seo/urlaliases, { label: URL Alias, href: /urlaliases } ]
/urlaliases:
    - { include: base }
    - { view: admin/nav, do: [[ setNav, seo/urlaliases ]] }
/settings:
    - view: settings
        do:
            - [ addTab, FCom_Seo, { label: SEO, group: catalog, async: true } ]
