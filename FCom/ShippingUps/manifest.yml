modules:
    FCom_ShippingUps:
        version: 0.1.0
        channel: beta
        require: { module: { FCom_Checkout: 0.2.1 } }
        description: "Universal Post Service shipping module"
        auto_use: [ bootstrap ]

        areas:
            FCom_Admin:
                auto_use: [ views, layout ]

        default_config:
            modules:
                FCom_ShippingUps:
                    enabled: 1
                    label: UPS
                    max_package_weight: 150
                    production_mode: 0
                    sort_order: 10
                    default_service: '03'
                    services: ['02', '03', '07', '08', '11', '12', '13', '14', '54', '59', '65']
