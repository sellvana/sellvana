modules:
    FCom_Frontend:
        version: 0.1.0
        channel: beta
        require: { module: { FCom_Core: 0.1.0, FCom_LibJsCommon: 0.1.0, FCom_LibTwig: 0.1.0 } }
        description: "Base Frontend functionality"
        before_bootstrap: FCom_Frontend_Frontend::beforeBootstrap
        default_config:
            modules:
                FCom_Frontend:
                    theme: FCom_FrontendThemeBootSimple
                    nav_top: { root_cms: 1, root_category: 1, type: categories_root }

        areas:
            FCom_Frontend:
                auto_use: [ views ]
                views:
                    - [ root, { view_class: FCom_Frontend_View_Root } ]
                    - [ breadcrumbs, { view_class: FCom_Frontend_View_Breadcrumbs } ]
                auto_use: [ bootstrap, views ]
                routing:
                    - [ route, _ /noroute, FCom_Frontend_Controller.noroute, {}, null, false ]
                    - [ /, FCom_Frontend_Controller.index ]
                    - [ /*view, FCom_Frontend_Controller.static ]

        provides:
            themes:
                FCom_Frontend_DefaultTheme:
                    name: Default Frontend Theme
                    area: FCom_Frontend
                    layout: Frontend/layout.yml
