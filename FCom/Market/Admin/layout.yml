base:
	- view: admin/nav
		do:
			- [ addNav, market, { label: Market, pos: 100 } ]
			- [ addNav, market/market, { label: Market Center, href: /market/market } ]
			- [ addNav, market/index, { label: My Modules, href: /market/index } ]

/market:
	- { include: base }
	- { hook: main, views: admin/grid }
	- { view: admin/nav, do: [[ setNav, market ]] }

/market/form:
	- { include: base }
	- { include: form }
	- { hook: main, views: admin/form }
	- { view: admin/nav, do: [[ setNav, market ]] }
	- view: admin/form
		set: { tab_view_prefix: market/ }
		do:
			- [ addTab, main, { label: Market, pos: 10 } ]

/market/market:
	- { include: base }
	- { hook: main, views: market/market }