base:
	- { view: admin/header, do: [[ addNav, catalog/promo, { label: Promotions, href: /promo } ]] }

promo_form_tabs:
	- view: promo/form
		set: { tab_view_prefix: 'promo/tab-' }
		do:
			- [ addTab, main, { label: Promo Info } ]
			- [ addTab, details, { label: Details, async: true } ]
			- [ addTab, attachments, { label: Attachments, async: true } ]
			- [ addTab, history, { label: History, async: true } ]

/promo:
	- { include: base }
	- { hook: main, views: admin/grid }
	- { view: admin/header, do: [[ setNav, catalog/promo ]] }

/promo/form:
	- { include: base }
	- { include: form }
	- { include: promo_form_tabs }
	- { hook: main, views: promo/form }
	- { view: admin/header, do: [[ setNav, catalog/promo ]] }