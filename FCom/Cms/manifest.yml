modules:
    FCom_Cms:
        version: 0.1.6
        channel: beta
        require: { module: { FCom_Core: 0.1.0, FCom_LibTwig: 0.1.0, FCom_LibJsCkeditor: 0.1.0 } }
        translations: { en: en.php }
        description: "CMS for custom pages and blocks"
        auto_use: all

        default_config:
            modules/FCom_Cms/page_enable: true
            modules/FCom_Cms/nav_enable: true

        observe:
            - [ "FCom_Core_LayoutEditor::fetchLibrary", "FCom_Cms_Main.onLayoutEditorFetchLibrary" ]

        areas:
            FCom_Admin:
                routing:
                    - [ /cms/nav, FCom_Cms_Admin_Controller_Nav.index ]
                    - [ /cms/nav/.action, FCom_Cms_Admin_Controller_Nav ]

                    - [ /cms/pages, FCom_Cms_Admin_Controller_Pages.index ]
                    - [ /cms/pages/.action, FCom_Cms_Admin_Controller_Pages ]
                    - [ "/cms/pages/history/:id/grid_data", FCom_Cms_Admin_Controller_Pages.history_grid_data ]

                    - [ /cms/blocks, FCom_Cms_Admin_Controller_Blocks.index ]
                    - [ /cms/blocks/.action, FCom_Cms_Admin_Controller_Blocks ]
                    - [ "/cms/blocks/history/:id/grid_data", FCom_Cms_Admin_Controller_Blocks.history_grid_data ]

                    - [ /cms/forms, FCom_Cms_Admin_Controller_Forms.index ]
                    - [ /cms/forms/.action, FCom_Cms_Admin_Controller_Forms ]

                security:
                    request_fields_whitelist:
                        /cms/blocks/form:
                            POST/model/content: "*"
            FCom_Frontend:
                views:
                    - [ cms/form-fields, { view_class: FCom_Cms_Frontend_View_FormFields } ]

                observe:
                    - [ "FCom_Frontend_Controller::beforeDispatch", "FCom_Cms_Frontend.onFrontendIndexBeforeDispatch" ]
