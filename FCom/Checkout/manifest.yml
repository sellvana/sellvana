modules:
    FCom_Checkout:
        version: 0.2.1
        channel: beta
        require: { module: { FCom_Catalog: 0.2.1, FCom_Geo: 0.1.0, FCom_Sales: 0.1.10 } }
        translations: { en: en.php }
        description: "Base cart and checkout functionality"
        auto_use: [ views ]

        areas:
            FCom_Admin:
                auto_use: [ layout ]

            FCom_Frontend:
                auto_use: [ bootstrap, layout ]
                routing:
                    - [ "/cart/?.action", FCom_Checkout_Frontend_Controller_Cart ]
                    - [ /checkout, FCom_Checkout_Frontend_Controller_Checkout.checkout ]
                    - [ /checkout/login, FCom_Checkout_Frontend_Controller_Checkout.checkout_login ]
                    - [ /checkout/payment, FCom_Checkout_Frontend_Controller_Checkout.payment ]
                    - [ /checkout/shipping, FCom_Checkout_Frontend_Controller_Checkout.shipping ]
                    - [ /checkout/success, FCom_Checkout_Frontend_Controller_Checkout.success ]
                    - [ /checkout/address, FCom_Checkout_Frontend_Controller_Address.address ]

