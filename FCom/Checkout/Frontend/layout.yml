base:
    - view: head
        do:
            - [ requireJs, fcom.checkout, "@FCom_Checkout/Frontend/js/fcom.checkout" ]
            - [ requireRun, fcom.checkout]

checkout/base:
    - { include: base }
    - { hook: header-components, clear: [ header-nav, header-callouts ] }
    - { hook: header-top-util, clear: ALL }
    - { hook: header-top-search, clear: ALL }

/checkout/cart:
    - { include: base }
    - { hook: main, views: checkout/cart }
    - { hook: cart_upsell, views: checkout/also-bought }
    - { view: root, do: [[ addBodyClass, page-cart ]] }
    - view: head
        do:
            - [ title, Shopping Cart ]
            - [ meta, ROBOTS, "NOINDEX,NOFOLLOW" ]

/checkout/checkout:
    - { include: checkout/base }
    - view: head
        do:
            - [ title, Checkout ]
            - [ meta, ROBOTS, "NOINDEX,NOFOLLOW" ]
    - { hook: main, views: checkout/checkout }

/checkout/login:
    - { include: checkout/base }
    - view: head
        do:
            - [ title, Checkout Login ]
            - [ meta, ROBOTS, "NOINDEX,NOFOLLOW" ]
    - { hook: main, views: checkout/login }

/checkout/payment:
    - { include: checkout/base }
    - view: head
        do:
            - [ title, Checkout Payment Method ]
    - { hook: main, views: checkout/payment }

/checkout/shipping:
    - { include: checkout/base }
    - view: head
        do:
            - [ title, Checkout Shipping Method ]
    - { hook: main, views: checkout/shipping }

/checkout/address:
    - { include: checkout/base }
    - view: head
        do:
            - [ title, Checkout Address ]
    - { hook: main, views: checkout/address }

/checkout/success:
    - { include: base }
    - view: head
        do:
            - [ title, Checkout Success ]
    - { hook: main, views: checkout/success }

